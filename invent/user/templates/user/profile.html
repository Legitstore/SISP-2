{% extends 'partials/main.html' %}
{% block title %} Staff Profile {% endblock title %}
{% block content %}
{% include 'partials/topnav.html' %}




<div class="container">
    <div class="row my-4">
        <div class="col-md-4">

        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    Profile Page
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8 justify-content-between ">
                            <span class="h4"> Profile Information</span> 
                            <a class="btn btn-info btn-sm float-right offset-6"
                                href="{% url 'user-profile-update' %}">Edit</a>
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row">Name</th>
                                        <td>{{ user.username }}</td>
                                    </tr>
                                    <!-- <tr>
                                        <th scope="row">Email</th>
                                        <td>{{ user.email }}</td>
                                    </tr> -->
                                    <tr>
                                        <th scope="row">Phone</th>
                                        <td>{{ user.profile.phone }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Address</th>
                                        <td>{{ user.profile.address }}</td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                        <div class="col-md-4 ">
                            <div class="row " style="border-radius: 50%; height: 200px; width: 200px; display: flex;
                            align-items: center; justify-content: center;">
                                 <img class="img-thumbnail rounded-4" src="{{ user.profile.image.url }}" alt="" style="border-radius: 50%;">
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
